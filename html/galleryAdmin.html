<!DOCTYPE html>
<html>
<head>
	<title>Gallery Admin</title>
	<link rel="stylesheet" type="text/css" href="../css/galleryAdmin.css">
	<link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower|Lobster|Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../json/ImgData.json"></script>
</head>
<body>
	<nav id="navigationBar">
		<ul>
			<li><a href="../index.html">Home</a></li>
			<li><a href="../index.html#aboutme">	About Me</a></li>
			<li><a href="../index.html#contact">Contact Me</a></li>
			<li><a href="../index.html#gallery">Gallery</a></li>
			<li><a href="#">Gallery Admin</a></li>
		</ul>
	</nav>

	<menu id="contextMenu" class="point" >
      <menu id="editMenuOption" 	title="Edit" 	class="menu_options edit_menu_option"></menu>
      <menu id="deleteMenuOption" 	title="Delete" 	class="menu_options delete_menu_option"></menu>
    </menu>

	<div id="galleryDiv">
		<div>
			<div class="gallery_heading">Gallery</div>
			<div class="add_new_image_div">
				<button id="addNewImageButton">Add New Image</button>
			</div>
			<div id="imagesContainer">
				
			</div>
		</div>
	</div>

	<div id="addOrEditDialogueBoxId" class="add_or_edit_dialogue_box_class">
  		<div class="add_or_edit_dialogue_box_content">
    		<div class="add_or_edit_dialogue_box_header">
      			<span id="dialogueBoxClose">&times;</span>
      			<h2 id="dialogueBoxHeaderContent"></h2>
    		</div>
    		<br>
    		<div class="add_or_edit_dialogue_box_body">
      			<center>
      				<form onsubmit="validateDialogueBoxFields();return false;">
      					<label>Image URL</label>
        				<br>
        				<input type="text" id="imageUrlId" name="imageUrl">
        				<br>
        				<span id="urlInvalid">*URL invalid</span>
        				<br>
        				<label>Name</label>
        				<br>
        				<input type="text" id="imageNameId" name="imageName">
        				<br>
        				<span id="nameEmpty">*Name cannot be empty</span>
        				<br>
        				<label>Information</label>
        				<br>
        				<input type="text" id="imageInfoId" name="imageInfo">
        				<br>
        				<br>
        				<label>Uploaded Date</label>
        				<br>
        				<input type="date" id="imageUploadedDateId" name="imageUploadedDate">
        				<br>
        				<span id="uploadDateInvalid">*Uploaded Date invalid</span>
        				<br>
        				<center><input type="submit" name="Submit" id="dialogueBoxSubmitButton"></center>
      				</form>
      			</center>
    		</div>
  		</div>
	</div>
</body>
<script type="text/javascript" src="../js/galleryAdmin.js"></script>
</html>
